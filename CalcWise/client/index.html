<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CalcWise</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <img class="logo" src="devs/Image/logo.png" alt="logo">
            <div class="headerButtons">
                <button class="toggleButton" onclick="toggleTheme()">Сменить тему</button>
                <button id="accountButton" class="headerButton">Войти/Зарегистрироваться</button>
            </div>
            <div id="accountMenu" class="account-menu hidden">
                <a href="pages/history.html"><img src="devs/Icons/history.svg" alt="">История</a>
                <button id="logoutButton"><img src="devs/Icons/leave.svg" alt="">Выйти</button>
            </div>
        </div>
    </header>

    <main class = "mainMain">
        <div class="calculator">
            <div class="inputs">
                <input id="amount" type="text" placeholder="Сумма кредита">
                <input id="percent" type="text" placeholder="Процентная ставка">
                <input id="months" type="text" placeholder="Срок кредита в месяцах">
            </div>
            <div class="results">
                <h3>Результаты расчета</h3>
                <div class="result">
                    <div class="resultLeft">
                        <h4 >Ежемесячный платеж</h4>
                        <p >Сумма кредита</p>
                        <p >Переплата</p>
                        <p>Общая сумма займа</p>
                    </div>
                    <div class="resultRight">
                        <h4 id="monthlyPayment">0₽</h4>
                        <p id="totalAmount">0₽</p>
                        <p id="overpayment">0₽</p>
                        <p id="totalCredit">0₽</p>
                    </div>
                </div>
                <div class="resultsButton">
                    <button id = "calculateBtn" class="calcButton">Рассчитать</button>
                </div>
            </div>
        </div>
        <div id = "offers" class="offers">
        </div>
    </main>

    <footer>
        <p>Наши соцсети</p>
        <div class="icons">
            <img src="devs/Icons/vk.svg" alt="vkIcon">
            <img src="devs/Icons/youtube.svg" alt="youtubeIcon">
            <img src="devs/Icons/telegram.svg" alt="telegramIcon">
        </div>
        <p>© 2025 Все права защищены</p>
    </footer>
    <script src="js/toogleTheme.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth-ui.js"></script>
</body>
</html>
