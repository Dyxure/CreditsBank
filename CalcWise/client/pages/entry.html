<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Log in</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <a href="../index.html"><img class="logo" src="../devs/Image/logo.png" alt="logo"></a>
            <button class="toggleButton" onclick="toggleTheme()">Сменить тему</button>
        </div>
    </header>

    <main class="entryMain">
        <div class="entryWindow">
            <div class="entryInputs">
                <input id="email" type="email" placeholder="Введите ваш e-mail" required>
                <input id="password" type="password" placeholder="Введите пароль" required>
                <div class="href">
                    <a class="entryHref" href="register.html">Зарегистрироваться</a>
                </div>
                <button id="loginButton" class="entryButton">Войти</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Наши соцсети</p>
        <div class="icons">
            <img src="../devs/Icons/vk.svg" alt="vkIcon">
            <img src="../devs/Icons/youtube.svg" alt="youtubeIcon">
            <img src="../devs/Icons/telegram.svg" alt="telegramIcon">
        </div>
        <p>© 2025 Все права защищены</p>
    </footer>
    <script src="../js/login.js"></script>
    <script src="../js/toogleTheme.js"></script>
</body>
</html>
