<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>

        <div class="headerDiv">

    <main class="registerMain">

        </div>

    <footer>
        <p>Наши соцсети</p>
        <div class="icons">
            <img src="../devs/Icons/vk.svg" alt="vkIcon">
            <img src="../devs/Icons/youtube.svg" alt="youtubeIcon">

        </div>
        <p>© 2025 Все права защищены</p>
    </footer>

</html>
