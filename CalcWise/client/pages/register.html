<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <a href="../index.html"><img class="logo" src="../devs/Image/logo.png" alt="logo"></a>
            <button class="toggleButton" onclick="toggleTheme()">Сменить тему</button>
        </div>
    </header>

    <main class="registerMain">
        <div class="registerWindow">
            <div class="registerInputs">
                <form id="registerForm">
                    <input type="email" id="email" placeholder="Введите ваш e-mail" required>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                    <input type="text" onkeypress="noDigits(event)" id="lastName" placeholder="Фамилия" required>
                    <input type="text" onkeypress="noDigits(event)" id="firstName" placeholder="Имя" required>
                    <input type="text" onkeypress="noDigits(event)" id="middleName" placeholder="Отчество">
                    <input type="date" id="birthDate" required>
                    <input type="text" maxlength="4" pattern="\d{4}" inputmode="numeric" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="passportSeries" placeholder="Серия паспорта" required>
                    <input type="text" maxlength="6" pattern="\d{6}" inputmode="numeric" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="passportNumber" placeholder="Номер паспорта" required>
                    <input type="text" id="passportIssuedBy" placeholder="Кем выдан" required>
                    <input type="date" id="passportIssueDate" placeholder="Когда выдан" required>
                    <input type="text" type="text" maxlength="6" pattern="\d{6}" inputmode="numeric" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="passportDivisionCode" placeholder="Код подразделения" required>
                    <button class="registerButton">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Наши соцсети</p>
        <div class="icons">
            <img src="../devs/Icons/vk.svg" alt="vkIcon">
            <img src="../devs/Icons/youtube.svg" alt="youtubeIcon">
            <img src="../devs/Icons/telegram.svg" alt="telegramIcon">
        </div>
        <p>© 2025 Все права защищены</p>
    </footer>
    <script src="../js/register.js"></script>
    <script src="../js/toogleTheme.js"></script>
</body>
</html>
